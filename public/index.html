<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>

		<style>
			body {
				background-color: var(--black);
				background-image: url("./resources/background-stars.svg");
				background-size: contain;
			}

			.header--top i {
				height: 1.7rem;
				cursor: pointer;
				width: 2.4rem;
				background: url("../public/resources/icon-hamburger.svg") no-repeat
					center / cover;
			}

			.aside--container .arrow {
				width: 1.2rem;
				height: 1.2rem;
				background: url("../public/resources/icon-chevron.svg") no-repeat center /
					cover;
			}

			.link--icon {
				position: absolute;
				right: -20px;
				bottom: 0;
				background: url("../public/resources/icon-source.svg") no-repeat center /
					cover;
				height: 1.5rem;
				width: 1.5rem;
			}
		</style>

		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
	Notice the use of %PUBLIC_URL% in the tags above.
	It will be replaced with the URL of the `public` folder during the build.
	Only files inside the `public` folder can be referenced from the HTML.

	Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
	work correctly both with client-side routing and a non-root public URL.
	Learn how to configure a non-root public URL by running `npm run build`.
	-->

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Antonio:wght@500&family=League+Spartan:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>React App</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
